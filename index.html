<body>
  <div class="modal-dialog text-center">
    <div class="col-sm-8 box_login">
      <div class="modal-content">
        <div class="col-12">
            <img src="img/login.png" id="imgPortada">
        </div>
        <form class="col-12">
            <div class="form-group">
                <label for="user"> Usuario: </label>
                <input type="email" id="email" class="control-fromulario" placeholder="Email">
                <div id="error1"> </div>
            </div>
            <div class="form-group">
              <label for="pass"> Password: </label>
              <input type="password" id="password" class="control-fromulario" placeholder="Password">
              <div id="error2"> </div> 
          </div>
          <button type="button" class="btn btn-danger" onclick="validarParametros()"> Ingresar </button>

            <meta name="google-signin-client_id" content="proyecto-jap-286300.apps.googleusercontent.com">
          </div>
        </form>
        <div class="col-12 forgot">
          <a href="#"> ¿No recuerda su contraseña? </a>
        </div>
      </div>
    </div>
  </div>
